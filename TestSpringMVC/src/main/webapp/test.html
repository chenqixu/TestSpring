<script type="text/javascript">

    /* init */
    $(function () {
        var a = AES_encrypt("{\"username\": \"admin\", \"password\": \"123456\"}", "newland_computer");
        var b = AES_Decrypt(a.toString(), "newland_computer");
        var c = JSON.parse(b);
        console.info(a);
        console.info(b);
        console.info(c.username);
    });

    /**
     * @return {string}
     */
    function AES_encrypt(str, keystr) {
        //aes加密
        var key = CryptoJS.enc.Utf8.parse(keystr);
        var srcs = CryptoJS.enc.Utf8.parse(str);
        return CryptoJS.AES.encrypt(srcs, key, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        }).toString();
    }

    //解密方法
    /**
     * @return {string}
     */
    function AES_Decrypt(str, keystr) {
        var key = CryptoJS.enc.Utf8.parse(keystr);
        var decrypt = CryptoJS.AES.decrypt(str, key, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });
        return decrypt.toString(CryptoJS.enc.Utf8);
    }
